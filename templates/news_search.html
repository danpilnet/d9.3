{% extends 'flatpages/default.html' %}


{% block content %}
    {% if search %}
    <form action="" method="get">
        {{ filterset.form.as_p }}
        <input type="submit" value="Найти"/>
    </form>
    <table cellpadding="10" align="center">
        <tr>
            <td width="10%"><p style="font-size: 30px">Заголовок</p></td>
            <td width="15%"><p style="font-size: 30px">Время</p></td>
            <td width="50%"><p style="font-size: 30px">Содержание</p></td>
        </tr>
        {% for i in search %}
        <tr>
            <td>{{ i.zagolovok }}</td>
            <td>{{ i.add_time }}</td>
            <td>{{ i.text|truncatechars:320}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <h1>Новостей нет</h1>
    {% endif %}
{% endblock content %}
