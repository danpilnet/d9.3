{% extends 'flatpages/default.html' %}

{% block content %}
<form action="{% url 'subscribe' %}" method="POST">
    {% csrf_token %}
    {% for i in categories %}
    {{ i.id }}-{{ i.name }} <br>
    {% endfor %}
    <input id="category" type="number" min="1" max="4" name="category"><br>
    <label for="category">Выберите категорию</label><br>
    <input type="submit">
</form>
{% endblock content %}
