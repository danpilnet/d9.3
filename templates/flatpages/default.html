<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="#">Django flatpages</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/">Новости</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/articles/">Статьи</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/create">Создать новость</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/articles/create">Создать статью</a>
               </li>
               {% if not user.is_autheticated %}
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class="nav=item"><a class="nav-link active" aria-current="page" href="/sign/login/">Sign</a> </li>
               </ul>
               {% else %}
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'logout_confirm' %}">Log out</a> </li>
               </ul>
               {% endif %}
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
            </div>
        </div>
    </div>

    </body>
</html>
